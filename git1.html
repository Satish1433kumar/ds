<html>
    <head>
        <title>formatting tags 2</title>
    </head>
    <body>
        <p><u>remaining formatting tags</u></p>
        <br>
        <p><b>ABBREVATION</b></p>
        <abbr title = "DATA SCIENCE">DS</abbr>
        <br>
        <abbr title = 'CYBER SECURITY'>CYS</abbr>
        <hr>
        <p><u>DATA BIDIRECTIONAL OPERATOR</u></p>
        <br>
        <dbo dir ="ltr">PABBATHI SATISH KUMAR</dbo>
        <dbo dir = "rtl">PABBATHI SATISH KUMAR</dbo>
        <hr>
        <p><i>SUBSCRIPT</i></p>
        <br>
        CO<sub>2</sub>
        <hr>
        <p><i>SUPERSCRIPT</i></p>
        <br>
        X<sup>3</sup>
    </body>
</html>
